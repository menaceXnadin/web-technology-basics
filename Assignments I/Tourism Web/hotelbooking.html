<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<style>
    header{
      background-color: rgba(7, 156, 215, 0.5);
      padding: 30px;
    }
    header nav a{
      padding: 10px;
      color: white;
      text-decoration:none;
      font-family:Helvetica;
      font-size: large;
    }
    .editform {
      text-align: center; 
    }
    
    .editform form {
      display: inline-block; 
      text-align: left; 
      padding: 20px;
      border: 1px solid black; 
    }
    </style>
<body>
    <header>
        <nav>
          <a href="home.html">Home</a>
          <a href="heritage.html">Heritage</a>
          <a href="hotelbooking.html">Hotel Booking</a>
          <a href="gallery.html">Gallery</a>
        </nav>
      </header>
    <h1 style="text-align: center;">Hotel Booking Form</h1>
  <hr style="border: 2px solid red;">
   <div class="editform">
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <br>
      <br>
      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required>
      <br>
      <br>
      
      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required>
      <br>
      <br>
      
      <label for="rooms">Number of Rooms:</label>
      <input type="number" id="rooms" name="rooms" min="1" required>
      <br>
      <br>
      
      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" required>
      <br>
      <br>
      
      <label for="special_requests">Special Requests:</label>
      <textarea id="special_requests" name="special_requests" rows="4"></textarea>
      <br>
      <br>
      
      <button type="submit">Book Now</button>
    </form>
   </div>
</body>
</html>
