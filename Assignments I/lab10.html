<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <style>
    table{
      border: 1px solid green;
      background-color: #FFC1CA;
      border-spacing: 2px;
      margin-left: auto;
      margin-right: auto;
    }
    th,td{
      border: 1px solid green;
      padding: 10px;
      
    }
  </style>
  <body>
    <h2 style="text-align: center;">Basic Course</h2>
    <table  >
      <tr style="background-color: darkred">
        <th >Sr.No</th>
        <th>Course Name</th>
        <th>Fees</th>
        <th>Duration</th>
        <th>Eligibility</th>
      </tr>
      <tr>
        <td>1</td>
        <td>CCC-Course on Computer Concept</td>
        <td>2000</td>
        <td>3months</td>
        <td>10<sup>th</sup></td>
      </tr>
      <tr>
        <td>2</td>
        <td>CCA-Course on Computer Application</td>
        <td>2000</td>
        <td>3months</td>
        <td>10<sup>th</sup></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Tally</td>
        <td>3000</td>
        <td>3months</td>
        <td>10<sup>th</sup></td>
      </tr>
      <tr>
        <td>4</td>
        <td>O Level</td>
        <td>15,000</td>
        <td>1 Year</td>
        <td>12<sup>th</sup></td>
      </tr>
    </table>
  </body>
</html>
